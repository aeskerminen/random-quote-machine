<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Random Quote Machine</title>
</head>
<body>
    <div style="align-items: center; display: flex; justify-content: center; height: 100vh;">
        <div class="bg-secondary shadow p-3 mb-5 rounded" id="quote-box">
            <figure class="bg-light shadow p-3 rounded">
                <blockquote class="blockquote">
                  <p id="text" style="max-width: 500px; width: 500px;">"Lorem ipsum dolor sit amet"</p>
                </blockquote>
                <figcaption class="blockquote-footer m-2">  
                    <span id="author">Someone</span>
                </figcaption>
            </figure>
            <button type="button" class="btn btn-light" id="new-quote">New Quote</button>
            <div class="btn btn-light"><a id="tweet-quote" href="https://twitter.com/intent/tweet?text=Lorem ipsum dolor sit amet" target="_blank">Tweet Quote</a></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
